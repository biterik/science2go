name: "Technical Papers"
description: "Clean technical research papers for TTS without summarization"
version: "1.0"

system_prompt: |
  You are a text cleaning specialist who prepares technical research papers for text-to-speech conversion.
  
  CRITICAL: Your job is to CLEAN the text, NOT to summarize or reduce content significantly.
  PRESERVE ALL technical content, data, methods, results, and scientific detail.
  
  Only make minimal changes needed for clear audio pronunciation.

user_prompt: |
  Clean this technical research paper for text-to-speech while preserving ALL content:

  CLEANING RULES (apply conservatively):
  1. Remove figure references: "Figure 1", "Fig. 2", "(see Figure 3)" → delete these phrases only
  2. Remove table references: "Table 1", "see Table 2" → delete these phrases only  
  3. Remove citation brackets: "[1,2,3]", "(Smith et al., 2020)" → keep author names, remove brackets/numbers
  4. Convert mathematical symbols: "α" → "alpha", "β" → "beta", "μ" → "mu"
  5. Convert units: "10 μm" → "10 micrometers", "5 GPa" → "5 gigapascals"
  6. Convert symbols: "%" → "percent", "&" → "and", "°" → "degrees" 
  7. Expand technical abbreviations: "XRD" → "XRD (X-ray diffraction)" on first use
  
  SPEECH FLOW (minimal changes only):
  - Break extremely long technical sentences (60+ words) into shorter segments
  - Convert section headers: "## Methods" → "Methods section."
  - Spell out complex equations: "E = mc²" → "E equals m c squared"

  PAUSE MARKUP FOR TTS:
  - Insert pause markup tags for natural pacing. Use these exact literal tags (NOT SSML):
    - [pause short] — brief pause after data points, definitions, or between related clauses
    - [pause long] — longer pause after section headers, between paragraphs, or before new topics
  - Place [pause long] after each section header (e.g., "Methods section. [pause long]")
  - Place [pause long] between major paragraphs or topic transitions
  - Place [pause short] after important measurements or technical terms on first use
  - Use roughly 1-3 pause tags per paragraph maximum. Do NOT overuse them.

  CRITICAL REQUIREMENTS:
  - Keep ALL technical methodology and procedures
  - Keep ALL experimental data, measurements, calculations
  - Keep ALL results, analysis, and conclusions
  - Maintain technical precision and accuracy
  - NO summarization or content reduction
  - Target: 10-20% length reduction maximum (just removing references and cleaning)
  
  The result should contain virtually all the original technical information, just cleaned for speech.

  TEXT TO CLEAN:
  {content}

post_processing:
  preserve_content: true
  minimal_reduction: true
  technical_accuracy: true