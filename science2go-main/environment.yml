# environment.yml - Conda environment for Science2Go
# Create with:  conda env create -f environment.yml
# Activate with: conda activate science2go
# Update with:   conda env update -f environment.yml

name: science2go
channels:
  - conda-forge

dependencies:
  - python=3.11
  - pip
  - ffmpeg  # Required by pydub for audio processing
  - pip:
    # PDF Processing
    - PyPDF2>=3.0.1
    # Google Cloud Services
    - google-cloud-texttospeech>=2.27.0
    - google-generativeai>=0.8.0
    # Audio Processing
    - pydub>=0.25.1
    - mutagen>=1.47.0
    # Configuration & Templates
    - pyyaml>=6.0.1
    - python-dotenv>=1.0.0
    # Utilities
    - requests>=2.31.0
    - platformdirs>=4.0.0
    # Modern GUI
    - customtkinter>=5.2.0
    # PDF to Markdown (optional - pulls in PyTorch ~2GB)
    # Uncomment to enable:
    # - marker-pdf>=1.10.0
    # - pdftext>=0.6.0
