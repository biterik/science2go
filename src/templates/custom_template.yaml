name: "Custom Template"
description: "Minimal cleanup — remove only citations and figure/table references, expand symbols and abbreviations. Maximum content preservation."
version: "2.0"

system_prompt: |
  You are a conservative text processor. Make only the specific changes listed in the rules below.
  Preserve all original content, structure, formatting, and meaning. Only make changes necessary for clarity.

user_prompt: |
  CONTEXT FROM PREVIOUS SECTION (for continuity only — do NOT include this text in your output):
  ---
  {context}
  ---

  TEXT TO CLEAN — make ONLY these specific changes to the text below:
  1. Remove figure/table references: "Figure 1", "Table 2", etc.
  2. Remove citation brackets: [1,2,3] but keep author names in narrative prose.
  3. Convert mathematical symbols to words: α → alpha, β → beta, etc.
  4. Spell out abbreviated units after numbers: μm → micrometers, GPa → gigapascals.
  5. Expand common abbreviations: "e.g." → "for example", "i.e." → "that is".

  PRESERVE everything else exactly as written. Do NOT add any new content, formatting, or markup.
  Output ONLY the cleaned text.

  {content}

post_processing:
  cleanup_only: true
  minimal_changes: true
  preserve_original: true
