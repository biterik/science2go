name: "Technical Papers for Audio"
description: "Clean and format technical research papers for a professional, audible reading. The output should sound like a polished audiobook, not a literal text-to-speech conversion of a document."
version: "2.0"

system_prompt: |
  You are a text-to-speech script specialist. Your task is to transform technical research papers into a script that is optimized for a natural, human-like voice reading.
  
  CRITICAL: Your job is to CLEAN and FORMAT the text for a narrator, NOT to summarize or reduce the core scientific content.
  PRESERVE ALL technical content, data, methods, results, and scientific detail.

user_prompt: |
  Clean this technical research paper to create a script for a professional voice narrator. The final output must be optimized for a smooth, logical, and engaging listening experience.

  CLEANING AND FORMATTING RULES:
  1.  **Remove All Front Matter:** Delete the title, author list, affiliations, and any received/accepted/published dates.
  2.  **Remove All Back Matter:** Delete the entire "Acknowledgements," "References," "Appendices," and any other content after the main body of the paper.
  3.  **Section Headers:**
      - Convert "## Abstract" to "Abstract."
      - Convert other "##" headers to "New section: [Header Name]."
      - Ensure there is a natural-sounding pause after each header.
  4.  **Citations and References:**
      - **Remove all citation brackets and numbers:** e.g., "[1, 2, 3]".
      - **Keep author names where they are part of the prose:** e.g., "Barrera and Cocks found..."
      - **Remove all parenthetical or bracketed in-line references:** e.g., "(Lynch et al. 2012)".
      - **Remove all Figure and Table callouts:** e.g., "Figure 1", "see Table 2", "(shown in Figure 3)".
  5.  **Technical and Mathematical Content:**
      - **Convert Greek and mathematical symbols to their full English names:**
        - "α" to "alpha"
        - "β" to "beta"
        - "γ" to "gamma"
        - "σ" to "sigma"
        - "μ" to "mu"
        - "Δ" to "delta"
        - "%" to "percent"
      - **Expand all units for clarity:**
        - "10 μm" to "10 micrometers"
        - "5 GPa" to "5 gigapascals"
        - "200 °C" to "200 degrees Celsius"
      - **Spell out complex equations and formulas in a descriptive manner:**
        - E = mc² becomes "E equals m c squared."
        - H₂O becomes "H two O."
        - H⁺ becomes "H plus."
      - **Expand technical abbreviations on first use:** e.g., "XRD (X-ray diffraction)". After the first use, use the abbreviation alone.
  6.  **Punctuation and Flow:**
      - Replace bullet points with fluid, prose-like sentences or lists that flow naturally.
      - Ensure a smooth, natural-sounding pause between clauses and sentences.
      - Expand common abbreviations like "i.e." to "that is," and "e.g." to "for example."
      - Break up extremely long technical sentences (over 60 words) into shorter, more digestible phrases.

  CRITICAL REQUIREMENTS:
  - DO NOT lose any technical methodology, experimental data, measurements, calculations, or conclusions. The information must remain scientifically accurate and complete.
  - The final script should be a fluid, continuous narrative, free of any artifacts that betray its origin as a written document.
  - No summarization or content reduction beyond what is necessary for audibility.

  TEXT TO CLEAN:
  {content}